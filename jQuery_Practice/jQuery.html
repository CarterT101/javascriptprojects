<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    </head>

        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                                <p id='4'>Paragraph 4</p>\
                                <p id='5'>Paragraph 5</p>\
                                <p id='6' style='display:none'>Surprise!</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $('#2').css({"color":"red"});
                $('#3').click(function() {
                    $('h1').hide(); //when clicked, hides h1 element
                });
                $('#1').click(function() {
                    $('#4').css({"color":"blue"});
                }); //when clicked, id 4 turns to color blue
                $('#2').hover(function() {
                    $('body').css({"background-color":"green"});
                }); //when hovered over, background color of body element changes to green
                $('#4').click(function() {
                    $('#1').replaceWith('Hello there'); //when clicked on id 4, id 1 gets replaced with different text
                });
                $('#5').click(function() { //when id 5 clicked, a new paragraph that was originally hidden now shows
                    $('#6').show();
                }); 

            });

        </script>

</html>
