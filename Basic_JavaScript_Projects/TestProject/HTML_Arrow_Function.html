<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Arrow Function</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /*function test_function() {
                document.getElementById("test").innerHTML = "This is still a header";
            } 
            original function */

            test_function = () => document.getElementById("test").innerHTML = "This is still a header";

            const numbers = [45, 4, 9, 16, 25];
            let someOver18 = numbers.some(myFunction);

            document.getElementById("demo1").innerHTML = "Some over 18 is " + someOver18;

            function myFunction(value, index, array) {
                return value > 18;
            }


        </script>

        <h1 id="test" onclick="javascript:test_function()">This is the header!</h1>

        <p id="demo1"></p>

        
    </body>
</html>
