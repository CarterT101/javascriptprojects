<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Loops and Arrays </title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        
        <p> Put number below to count down from </p>
        <input id="value1" type="number" placeholder="put number here">
        <button onclick="javascript:call_loop()">Click to execute the loop</button>
        <p id="loop"></p>


        <p> Put words below to see how many characters there are </p>
        <input type="text" id="words" placeholder="put words here"><button onclick="javascript:length()">CLICK</button>
        <p id="reply"></p>

        <p>Instrument Array</p>
        <button onclick="javascript:for_loop()">Click for instruments</button>
        <p id="List_of_Instruments"></p>

        <p>Cat values</p>
        <button onclick="javascript:cat_pics()">Click here for cat</button>
        <p id="Cat"></p>

        <p>Test Constant</p>
        <button onclick="javascript:testconstant_function()">Click Me</button>
        <p id="testconstant"></p>

        <p>Constant</p>
        <button onclick="javascript:constant_function()">Click Meee</button>
        <p id="constant"></p>

        <p>Let Keyword</p>
        <button onclick="javascript:let_function()">Click</button>
        <p id="letfunction"></p>
        <p id="letfunction2"></p>
        <p id="letfunction3"></p>

        <p> Return function </p>
        <input type="text" id="replyfunction" placeholder="put your name here">
        <button onclick="javascript:returncontainer()">CLICK</button>
        <p id="returnreply"></p>

        <p> Object Practice </p>
        <p> Put your car info in the boxes below </p>
        <input type="text" placeholder="Brand" id="brand">
        <input type="text" placeholder="Model" id="model">
        <input type="text" placeholder="Color" id="color">
        <input type="text" placeholder="Year" id="year">
        <button onclick="javascript:carobject()">CLICK</button>
        <p id="car_object"></p>

        <p> Break and continue statement </p>
        <p>Press to count up to 5 with a twist</p>
        <button onclick="javascript:break_function()">CLICK</button>
        <p id="breakstatement"></p>
        
    </body>
</html>
