<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XML Practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="XML_Example"></p>

        <script>

            var XML_Parser, XML_Document;

            //creates text string
            var Movie = "<movie>" + "<title>Schindler\'s List</title>" + "<director>Steven Spielberg</director>" + 
            "<starring>Liam Neeson</starring>" + "<year>1993</year>" + "</movie>";

            //creates XML DOM parser
            XML_Parser = new DOMParser();

            //creates new XML DOM object using text string
            XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

            document.getElementById("XML_Example").innerHTML = 
            XML_Document.getElementsByTagName("year")[0].childnodes[0].nodeValue;

        </script>
    </body>
</html>
