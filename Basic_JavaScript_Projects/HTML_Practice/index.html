        <script>

            //method practice

            var car = {brand: "Tesla", model: "Model S", color: "Blue"}; //creates variable 

            function parseme() {
                var car2 = '{"brand": "Tesla", "model": "Model S", "color": "blue"}';
                var JSONstring2 = JSON.parse(car2);
                document.getElementById("Cars2").innerHTML = JSONstring2.brand + " makes the " + JSONstring2.color + " " + JSONstring2.model + " electric car."
            }

            var JSONstring = JSON.stringify(car); //converts to string
            document.getElementById("Cars").innerHTML = JSONstring; //prints

            localStorage.setItem("brand", "Tesla"); //set data as key/value pair to be saved locally in browser

            document.getElementById("myCar").innerHTML = localStorage.getItem("brand"); //return value

            //double click

            function replaceme() {
                document.getElementById("replaceme").innerHTML = "<span class='replaced'>You just replaced some text!</span>";
            }


        </script>
