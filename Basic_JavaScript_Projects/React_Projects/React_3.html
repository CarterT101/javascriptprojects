<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React 3 practice</title>
        <meta charset="utf-8">

    </head>
    <body>

        <div id="JSX"></div>

        <script type="text/babel">

        class Greeting extends React.Component { //React.Component used to specify a class or function. Class specifies a class
            render() {                          //used to create a function in React
                return <h1>This text is made with JSX</h1> //returns info
            }
        }

        ReactDOM.render(<Greeting />, document.getElementById('JSX'))

        </script>



        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </body>
</html>
