<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React Practice</title>
        <meta charset="utf-8">
        <script src="js/react-dom.js"></script>
        <script src="js/react.js"></script>

    </head>
    <body>
        <div id="My_React_Code"></div>

        <script>

            var Counter = React.createClass({           //REACT SPECIFIC CODE, creates component classes
                render:function() {
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                    var text = 'My React code started running ' + seconds_Passed + ' seconds ago!';
                    return React.DOM.p(null, text);
                }
            });

            var counter_Factory = React.createFactory(Counter);     //REACT SPECIFIC CODE, function that generates a factory 
                                                                                //(factory = object that can create other objects)
            var start_Counting = new Date().getTime();
            setInterval(function() {
                ReactDOM.render(            //REACT SPECIFIC CODE, used to render a React Component or Components
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50); //THIS CODE IS A TIMER THAT COUNTS UPWARD

        </script>


    </body>
</html>
